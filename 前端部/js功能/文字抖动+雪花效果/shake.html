<title>页面抖动效果</title>
<style type="text/css">
body{margin:0rem;padding:0rem;}
.wrap{width:100%;height:100%;position: absolute;top:0;bottom:0;left:0;right:0;background:#262626;}
.wrap p{width:90%;height:100%;margin:0rem auto;position:relative;padding:0rem;display: flex;justify-content: center;align-items: center;font-size:0.6rem;color:#fff;}
</style>
</head>
<body>
	<div class="wrap">
		<p id="btn">我会一直抖呀抖~~<br/>我会一直抖呀抖~~<br/>我会一直抖呀抖~~<br/>我会一直抖呀抖~~</p>
	</div>
</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script>
mfx = function(isWin) {
	var t = 0,
		z = 15,
		del = function() {
			clearInterval(mfx.ID);
			return mfx
		};
	del().ID = setInterval(function() {
		var i = t / 180 * Math.PI,
			x = 0,
			y = Math.cos(i) * z,
			s = btn.style;
		isWin ? window.moveBy(x, y) : (s.top = x+'px', s.left = y + 'px');
		if((t += 90) > 1080) del();
	}, 50);
}
setInterval("mfx()", 1000);
</script>
<script>
//REM自适应
function AutoPage(){ 
	document.documentElement.style.fontSize = document.documentElement.clientWidth * 100 / 750 + 'px';
 } ;
AutoPage();
$(window).on('resize',function(){
	AutoPage();
});
</script>
