<script>
    /**
    * @Description: 通过评分计算星星数量 并 显示
    * @Author: longhaiyan
    * @Date: 2020-05-11 20:55:17
    */
   for(let i=0;i< $('.my_shop_point_amount_num').length;i++) {
    computedStart($('.my_shop_point_amount_num').eq(i))
   }
    function  computedStart(element){
       let redAll = parseInt(element.text())
       let redPart = parseFloat(element.text()) - redAll 
       for(let i=0;i<redAll;i++) {
           element.parent().prev().find('.my_shop_red_star').eq(i).css('width', '100%')
       }
       element.parent().prev().find('.my_shop_red_star').eq(redAll).css('width', redPart*100+'%')
   }
</script>
