.picScroll-left{width:1200px;height:395px;margin:auto;overflow:hidden; position:relative;padding-bottom:90px;}
.picScroll-left .bd{width:1020px;margin:auto;}
.picScroll-left .prev,.picScroll-left .next{ display:block; width:60px; height:40px;overflow:hidden;}
.picScroll-left .prev{ background: url(images/about-prev.jpg);position: absolute;top: 160px;left:0px;z-index: 12;}
.picScroll-left .prev:hover{background: url(images/about-prev1.jpg);}
.picScroll-left .next{ background: url(images/about-next.jpg);position: absolute;top: 160px;right:0px;z-index: 12;}
.picScroll-left .next:hover{background: url(images/about-next1.jpg);}
.picScroll-left .bd ul{ overflow:hidden; zoom:1; }
.picScroll-left .bd ul li{width:280px; height:395px;margin:0 30px; float:left; _display:inline; overflow:hidden; text-align:center;}
.picScroll-left .bd ul li .pic{ text-align:center;border:1px solid #eeeeee;}
.picScroll-left .bd ul li .pic a{width:100%;height:100%;display:block;}
.picScroll-left .bd ul li .pic img{ width:280px; height:360px; display:block; }
.picScroll-left .bd ul li .title{width: 222px;height: 50px;line-height: 50px;text-align: center;background: #fff;display: block;position: relative;z-index: 20;margin: -25px auto;box-shadow: 0px 2px 5px #ebf3fc;}
    </style>
