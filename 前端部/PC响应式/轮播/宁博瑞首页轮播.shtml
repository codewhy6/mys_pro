<script type="text/javascript">
//宁博瑞轮播实例
var swipers1 = new Swiper('.lunbo-carousel2 .swiper-container', {
	//轮播点
//	pagination: {
//	    el: '.lunbo-carousel2 .swiper-pagination',
//	    clickable: true,
//	},
	//箭头
	navigation: {
        nextEl: '.lunbo-carousel2 .swiper-button-next',
        prevEl: '.lunbo-carousel2 .swiper-button-prev',
    },
	autoplay: {
	    delay: 3000,
	    stopOnLastSlide: false,
	    disableOnInteraction: false,// 这样，即使我们滑动之后， 定时器也不会被清除
    },
	loop:true,//循环播放
})

</script>
