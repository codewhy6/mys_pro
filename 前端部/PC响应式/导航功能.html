<script type="text/javascript">
function MtiaozhuanDT() {
			//118.828518,32.044825
			var longitude;
			var latitude;
			var geolocation = new BMap.Geolocation();
			geolocation.getCurrentPosition(function (r) {
				if (this.getStatus() == BMAP_STATUS_SUCCESS) {
					var mk = new BMap.Marker(r.point);
					longitude = r.point.lng;
					latitude = r.point.lat;
					window.location.href = "http://api.map.baidu.com/direction?origin=latlng:" + latitude + "," + longitude + "|name:我&destination=32.044825,118.828518&mode=driving&region=江苏学森律师事务所&output=html&src=yourCompanyName|yourAppName";
				}
			});
		}
</script>
