<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>实现两端对齐文本效果</title>
	<style type="text/css">
	span{
		width: 150px;
		display: block;
		text-align: justify;
		text-justify:distribute-all-lines;/*ie6-8*/
		text-align-last:justify;/* ie9*/
		-moz-text-align-last:justify;/*ff*/
		-webkit-text-align-last:justify;/*chrome 20+*/
	}
</style>
</head>
<body>
	<span>公司名称</span>
	<span>公司地址</span>
	<span>公司网站</span>
</body>
</html>
