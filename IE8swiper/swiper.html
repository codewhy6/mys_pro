    <script type="text/javascript">
        /**
               * @Description: banner图轮播
               * @Author: caochen
               * @Date: 2020-07-20 16:22:37
               */
        var autoplay = 3000;
        var pagin = '.swiper-pagination';
        // IE10 一下版本的swiper兼容
        if (navigator.appName == "Microsoft Internet Explorer" && parseInt(navigator.appVersion.split(";")[
            1].replace(/[ ]/g, "").replace("MSIE", "")) < 10) {
            pagin = ".swiper-pagination"
            $(".swiper-pagination").addClass("ie")
            $('.swiper-button-next:after').addClass("ie")
            $('.swiper-button-prev:after').addClass("ie")
            // console.log("IE9")
            //--  IE8 如果需要前进后退按钮 --
            $('.swiper-button-prev').click(function (e) {
                e.preventDefault();
                swiper.swipePrev();
                swiper.startAutoplay();
            });
            $('.swiper-button-next').click(function (e) {
                e.preventDefault();
                swiper.swipeNext();
                swiper.startAutoplay();
            });

        }
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 16,
            centeredSlides: true,
            loop: true, //循环播放
            stopOnLastSlide: true, //loop无效  
            autoplayDisableOnInteraction: false,

            // 自动轮播时间
            autoplay: autoplay,
            // 分页器
            pagination: pagin,
            // 圆点能否点击
            paginationClickable: true,
            // 上一个下一个按钮
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',

            onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
            },
        });


        var swiper = new Swiper('.swiper2 .swiper-container', {
            slidesPerView: 3,
            paginationClickable: true,
            spaceBetween: -100,
            loop: true, //循环播放
            // 自动轮播时间
            // autoplay: autoplay,
            // 分页器
            pagination: pagin,
            // 圆点能否点击
            paginationClickable: true,
            // 上一个下一个按钮
            nextButton: '.swiper2 .swiper-button-next',
            prevButton: '.swiper2 .swiper-button-prev',

            onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
            },
        });
